<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- j qyery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="logIn.css" />
    <title>Log In</title>
  </head>
  <body>
    <div id="header"></div>

    <img src="LogIn.jpg" alt="main image" class="mainImage" />
    <h3 class="back">
      <a href="index.html"
        ><i class="fa-solid fa-arrow-left" style="color: #97bcc9"></i
      ></a>
    </h3>
    <h1 class="heading">Log In</h1>
    <div class="LogIn">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" id="email"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" id="password"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember Me</label
          >
        </div>
        <button
          type="submit"
          class="btn btn-outline card-button"
          onclick="calc();"
        >
          Submit
        </button>
      </form>
    </div>

    <div id="footer"></div>

    <script>
      $(function () {
        $("#header").load("header.html");
      });

      $(function () {
        $("#footer").load("footer.html");
      });

      function calc() {
        var emai = document.getElementById("email").value;
        var pass = document.getElementById("password").value;

        if (emai == "admin@admin.com" && pass == "123456") {
          alert("You are Logged In successfully");
        } else {
          alert("Wrong Email Id or Password");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
