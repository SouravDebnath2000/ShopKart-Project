<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="cart.css" />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- j qyery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>My Cart</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="heading"><h1>My Cart</h1></div>
    <section id="cart" class="section-p1">
      <table width="100%">
        <thead>
          <tr>
            <td>Remove</td>
            <td>Image</td>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Subtotal</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a href=""
                ><i class="fa-solid fa-trash" style="color: #588b9d"></i
              ></a>
            </td>
            <td>
              <img src="MenDress/jeans2.jpg" alt="picture" />
            </td>
            <td>Fabulous Jeans</td>
            <td>&#8377;1499</td>
            <td><input type="number" value="1" /></td>
            <td>&#8377;1499</td>
          </tr>
          <tr>
            <td>
              <a href=""
                ><i class="fa-solid fa-trash" style="color: #588b9d"></i
              ></a>
            </td>
            <td>
              <img src="kidsDress/kidsDress2.jpg" alt="picture" />
            </td>
            <td>Girly Top</td>
            <td>&#8377;499</td>
            <td><input type="number" value="1" /></td>
            <td>&#8377;499</td>
          </tr>
          <tr>
            <td>
              <a href=""
                ><i class="fa-solid fa-trash" style="color: #588b9d"></i
              ></a>
            </td>
            <td>
              <img src="WomanDress/saree2.jpg" alt="picture" />
            </td>
            <td>Traditional Saree</td>
            <td>&#8377;299</td>
            <td><input type="number" value="1" /></td>
            <td>&#8377;299</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="cart-add" class="section-p1">
      <div id="coupon">
        <h3>Add Coupon</h3>
        <div>
          <input type="text" placeholder="Enter Your Text" />
          <button class="Nornal">Apply</button>
        </div>
      </div>

      <div id="subtotal">
        <h3>Cart Totals</h3>
        <table>
          <tr>
            <td>Cart SubTotal</td>
            <td>&#8377;2297</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>Free</td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td><strong>&#8377;2297</strong></td>
          </tr>
        </table>
        <button class="normal">Proceed to cheakout</button>
      </div>
    </section>
    <div id="footer"></div>

    <script>
      $(function () {
        $("#header").load("header.html");
      });

      $(function () {
        $("#footer").load("footer.html");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
